<!DOCTYPE html>
<html lang="en" ng-app="raspikidsApp">
<head>
<title>RaspiKids</title>

<link rel="stylesheet" type="text/css" href="../node_modules/d3-context-menu/css/d3-context-menu.css">
<link rel="stylesheet" type="text/css" href="styles/main.css">

<script src="../bower_components/angular/angular.js"></script>

<script>
app = angular.module('raspikidsApp', []);
</script>

<script src="services/ElementService.js"></script>
<script src="services/WorkflowService.js"></script>
<script src="directives/elementForm.js"></script>
<script src="controllers/BaseController.js"></script>
<script src="controllers/ElementFormCtrl.js"></script>
<script src="controllers/MenuController.js"></script>
<script src="controllers/DrawWFController.js"></script>

</head>
<body>
	<div class="selectedData" ng-controller="ElementFormCtrl">
		<element-form data="selectedItem"></element-form>
	</div>
	<div class="menu" ng-controller="MenuController">
		<input id="start_btn" ng-click="start()" type="button" value="Start" />
		<input id="save_btn" ng-click="save()" type="button" value="Save" />
		<input id="removeLink_btn" ng-click="removeLink()" type="button" value="Remove Link" ng-disabled="selectedLink == false" />
		<input id="addLink_btn" ng-click="addLink()" type="button" value="Add Link" />
		<ul id="allWorkflows">
			<li ng-repeat="d in data" ng-click="loadWorkflow(d)">{{d}}</li>
		</ul>
	</div>
	<div class="wfHolder" ng-controller="DrawWFController">
		<svg id="graph">
		</svg>
	</div>
</body>
</html>
